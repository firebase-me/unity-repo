name: Publish to OpenUPM

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate token presence
        env:
          OPENUPM_TOKEN: ${{ secrets.OPENUPM_TOKEN }}
        run: |
          if [ -z "$OPENUPM_TOKEN" ]; then
            echo "OPENUPM_TOKEN secret is missing. Add it in repo settings -> Secrets and variables -> Actions." >&2
            exit 1
          fi

